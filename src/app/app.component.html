<!--The content below is only a placeholder and can be replaced.-->
<div>
  <h1>
    Shopping List!
  </h1>
  <ul>
    <li *ngFor="let wine of shoppingList">
      name: {{wine.name}}
      price: {{wine.price}}
    </li>

  </ul>
  name: <input [(ngModel)] = "newWine.name">
  price: <input [(ngModel)] = "newWine.price">
  <button (click)="addItem()">addAnItem</button>
</div>
